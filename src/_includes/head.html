<head>
    <meta charset="utf-8"/>
    <!-- multi-device width -->
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <!-- site description -->
    {% if page.excerpt %}
        {% assign desc = page.excerpt | strip_html |
  strip_newlines | truncate: 160 %}
    {% else %}
        {% assign desc = site.description
  %}
    {% endif %}
    <meta content="{{ desc }}" name="description"/>
    <!-- referer for 3rd-part images-->
    <meta content="no-referrer" name="referrer"/>
    <!-- title -->
    <title>
        {% if page.title %}
            {{ page.title | escape }}
        {% else %}
            {{ site.title |
    escape }}
        {% endif %}
    </title>
    <!-- icon -->
    <link href="{{site.url }}{{site.baseurl}}/src/assets/img/favicon.ico" rel="shortcut icon bookmark" type="image/x-icon"/>
    <!-- global stylesheet -->
    <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/src/assets/css/main.css" type="text/css"/>
    <!-- fa 5.9.0 -->
    <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/src/assets/css/fa.min.css" type="text/css"/>
    <!-- global script -->
    <script src="{{site.url}}{{site.baseurl}}/src/assets/js/main.js" async></script>
    <!-- mathjax 2.7.5 -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <!-- mermaid 8.11.5-->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.11.5/mermaid.min.js"></script>
    
    <!-- The tag `feed_meta` is unrecognized by Github Pages -->
    <!--  -->
</head>
